<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <title>Kyselykone</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    </head>
    
    <body>
        <div class="container" style="margin-top: 35px">
            <div class="page-header page-heading">
                <h1 class="pull-left">Polls</h1>
                <nav class="navbar navbar-default pull-right">
                    <div class="container-fluid">
                        <ul class="nav navbar-nav">
                            <li><p th:text="${insider}" class="navbar-text"></p></li>
                            <li><a href="/polls">Polls</a></li>
                            <li><a href="/categories">Categories</a></li>
                            <li><a href="/register">Register</a></li>
                            <li><a href="/login">Log in</a></li>
                            <li><a href="/logout">Log out</a></li>
                        </ul>
                    </div>
                </nav>
                <div class="clearfix"></div>
            </div>   
            
            
            <table class="table forum table-striped">
                <thead>
                    <tr> 
                        <th class="cell-stat"></th>
                        <th>
                            <a href="/polls/add" class="btn btn-default" role="button">Create poll</a>
                        </th>
                        <th>
                            <span>Creator</span>
                        </th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr th:each="poll : ${polls}">
                        <td class="text-left"><i class="fa fa-question fa-2x text-primary"></i></td>
                        <td>
                            <h4><a th:href="@{/polls/{id}(id=${poll.id})}">
                                <span th:text="${poll.title}">subject</span>
                            </a></h4>
                        </td>
                        <td>
                            <span th:text="${poll.maker}"></span>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </body>
</html>
