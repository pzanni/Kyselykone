<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <title>Kyselykone</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    </head>
    
    <body>
        <div class="container" style="margin-top: 35px">
            <div class="page-header page-heading">
                <h1 class="pull-left">Register</h1>
                <nav class="navbar navbar-default pull-right">
                    <div class="container-fluid">
                        <ul class="nav navbar-nav">
                            <li><p th:text="${insider}" class="navbar-text"></p></li>
                            <li><a href="/polls">Polls</a></li>
                            <li><a href="/categories">Categories</a></li>
                            <li><a href="/register">Register</a></li>
                            <li><a href="/login">Log in</a></li>
                            <li><a href="/logout">Log out</a></li>  
                        </ul>
                    </div>
                </nav>
                <div class="clearfix"></div>
            </div> 
            
            <form action="#" th:action="@{/register}" th:object="${asker}" method="POST"> 
                <table>
                    <tr>
                        <td><input type="text" placeholder="Username" th:field="*{username}" /></td>
                        <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Virheviesti</td>
                    </tr>
                    <tr>
                        <td><input type="password" placeholder="Password" th:field="*{password}" /></td>
                        <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Email Virheviesti</td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-primary" type="submit">Submit</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
