<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <title>Kyselykone</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    </head>
    
    <body>
        <div class="container" style="margin-top: 35px">
            <div class="page-header page-heading">
                <h1 class="pull-left">Create poll</h1>
                <nav class="navbar navbar-default pull-right">
                    <div class="container-fluid">
                        <ul class="nav navbar-nav">
                            <li><a href="/polls">Polls</a></li>
                            <li><a href="/categories">Categories</a></li>
                            <li><a href="/login">Log in</a></li>
                            <li><a href="/logout">Log out</a></li>
                        </ul>
                    </div>
                </nav>
                <div class="clearfix"></div>
            </div>   
            
            <form th:action="@{/polls/add}" method="POST">
                <div class="form-group">
                    <input class="form-control" name="title" placeholder="Title"></input>
                </div>
            <div class="form-group">  
                <label>Choose categories</label>
                <select class="selectpicker" name="choises" multiple="true">
                    <option th:each="category : ${categories}" value="jep">Mustard</option>
                </select>
            </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </body>
</html>
